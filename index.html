<html lang="en">
<head>

        </div>

    </div>

                                    <img src="./source/heart.png" style="max-width: 50px; max-height: 50px;">

                            </center>
                        </div>
                        <div class = "col">
                            <h3 id="heart_rate1">100 BPM</h3>

                                </div>

            <div class="col-6" style="border-style: solid; border-color: blue;">

            </div>
            <div class = "col-3" style="border-style: solid;">
